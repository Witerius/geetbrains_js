<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">
                Some quick example text to build on the card title and make up the bulk of the card's
                content.
            </p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>

    <!-- Задание. Используя поиск по селектору (метод querySelectorAll) найдите только те ссылки с
    классом .card-link, которые находятся в .card-body
    и выведите их в консоль. -->

    <script>
        "use strict"
        let temp1 = document.querySelector("div")
        console.log(temp1.classList)

        let temp2 = temp1.querySelector("div")
        console.log(temp2.classList)

        let temp3 = temp2.querySelectorAll("a")
        temp3.forEach(console.log)


    </script>
</body>
